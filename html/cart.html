<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
</head>
<body>

    
        <header class="header">

            <a  class="UnderLogo" href="/index.html">
            <h1 class="logo">Savor Haven</h1>
        </a>
        

<div class="btn">

    

        <div class="icons">

            <div class="profileIcon">
                <a class="UnderProfile" href="/html/profile.html">
    <i class='bx bx-user' id="profileIcon" style="display:none;"></i>
                </a>
            </div>


            <div class="orderIcon" id="orderIcon" style="display: none;">
                <a class="UnderOrder" href="/html/order.html">
                    <p2>Orders</p2>
                </a>
            </div>

            <div class="cartIcon" id="cartIcon" style="display: none;">
                <a class="UnderCart" href="/html/cart.html">
                    <p2>Cart</p2>
                    

                </a>
            </div>

            
        
        </div>

        <a href="/html/login.html">
            <button id="authButton" class="btnLogin" role="btnLogin">
                    
                
                    <span class="text">LOG IN / SIGN UP</span>
                </a>
            </button>
</div>

</header>

    <div class="navbar">
        
    </div>


<div class="cart-container">
    <div class="head">
        <h2>Dish</h2>
        <h2>Quantity</h2>
        <h2>Dish Price</h2>
        <h2>Total</h2>
    </div>

    <div id="cartItems" class="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>
    
    <div class="cart-total">
        <div id="cart-total-price">Total: 0</div>
        <button id="checkoutBtn">Checkout</button>
    </div>
</div>

<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Confirm Order</h2>
        <form id="orderForm">
            <div id="orderDetails">
                <!-- Order details will be dynamically added here -->
            </div>
            <div class="orderInfo">
            <label for="deliveryTime">Delivery Time:</label>
            <input type="datetime-local" id="deliveryTime" name="deliveryTime" required>
            <br>
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" required>
            <br>
            <button id="confirmOrderBtn" type="submit">Confirm Order</button>
        </form>
        
    </div>
    </div>
    
</div>
<!-- Add this HTML code where you want to display the message -->
<div id="emptyCartMessage" style="display: none;">
    <p>Your cart is empty. Would you like to make an order?</p>
    <button id="goToMenuBtn">Go to Menu</button>
</div>


<script src="/javascript/cart.js"></script>
<script src="/javascript/logout.js"></script>

</body>
</html>
