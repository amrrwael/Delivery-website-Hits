<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body> 
    <div class="main"> 
        <h1>Savor Haven</h1> 
        <form action=""> 
           
            <label for="name">Full Name:</label> 
            <input type="text" id="name" 
                   name="name" 
                   placeholder="Enter your Full Name" required> 
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                   <div id="emailError" class="error-message"></div>
                    
  
            <label for="dob">Date of Birth:</label> 
            <input type="date" 
                   id="dob" name="dob" 
                   placeholder="Enter your DOB" required> 
  
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                       pattern="^(?=.*\d)\S{6,}$" required
                       title="Password must be at least 6 characters long and include at least one number.">
                   <div id="passwordError" class="error-message"></div> 
  
            <label for="address">address:</label> 
            <input type="text" id="address" 
                    name="address" 
                    placeholder="address" required> 
  
            <label for="mobile">Contact:</label> 
            <input type="text" id="mobile" 
                   name="mobile" 
                   placeholder="+7 (XXX) XXX-XX-XX" required 
                   maxlength="12"  > 
  
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="male">Male</option> 
                <option value="female">Female</option>
            </select> 
  
            <div class="wrap"> 
                <button type="button" onclick="solve()"> 
                  Submit 
                  </button> 
            </div> 
            <div class="container signin">
                <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
              </div>
        </form> 
    </div> 
    <script src="/javascript/register.js"></script> 
    <script src="../libs/ddd.js"></script>
</body> 
</html>
